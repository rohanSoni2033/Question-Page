<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#fe6d41">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main flex">
        <div class="main_container flex col relative">
            <button class="btn--change-question round absolute previous f-center" id="previousQuestionButton">
                <svg class="icon">
                    <use href="./sprite.svg#navigate_before"></use>
                </svg>
            </button>

            <button class="btn--change-question round absolute next f-center" id="nextQuestionButton">
                <svg class="icon">
                    <use href="./sprite.svg#navigate_next"></use>
                </svg>
            </button>

            <nav class="nav flex justify-between">
                <ul class="f-container">
                    <li>
                        <a href="/">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/logout" class="icon-text-wrapper">
                            <svg class="icon">
                                <use href="./sprite.svg#logout"></use>
                            </svg>
                            <p>
                                logout
                            </p>
                        </a>
                    </li>
                </ul>
                <div class="f-container">
                    <div class="icon-text-wrapper">
                        <svg class="icon">
                            <use href="./sprite.svg#schedule"></use>
                        </svg>
                        <p id="currentTime"></p>
                    </div>
                    <div class="icon-text-wrapper">
                        <svg class="icon">
                            <use href="./sprite.svg#event"></use>
                        </svg>
                        <p id="currentDate"></p>
                    </div>
                </div>
            </nav>

            <div class="main_content flex col justify-center items-center">

                <div class="main_content_wrapper flex col items-center">
                </div>
                <div class="f-container container--bottom-btn">
                    <button class="btn btn--mark-review" id="btnMarkReview" type="button">
                        <p>mark for review</p>
                    </button>
                    <button class="btn btn--clear" id="btnClear" type="reset">
                        <p>clear</p>
                    </button>
                    <button class="btn btn--submit" id="btnSubmit" type="button">
                        <p>submit</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="sidebar flex col">
            <div class="user-details">
                <div class="icon-text-wrapper">
                    <svg class="icon">
                        <use href="./sprite.svg#account" />
                    </svg>

                    <p class="student_name" id="studentName">
                        STUDENT NAME
                    </p>
                </div>
            </div>
            <div class="flex col bg-white container--timer">
                <div class="flex justify-center container--timer-text">
                    <p>time left</p>
                </div>

                <div class="flex justify-center timer-number">
                    <p id="remainingMinutes">
                        00
                    </p>
                    <p>:</p>
                    <p id="remainingSeconds">
                        00
                    </p>
                </div>
            </div>

            <div class="question-palette">
                <div class="question-palette__title flex justify-center" id="questionPaletteTitle">
                    question palette
                </div>

                <div class="question-palette__container flex flex-wrap justify-evenly">
                </div>
            </div>

            <div class="question_tags flex flex-wrap items-center">
                <div class="tags_wrapper">
                    <div class="visited tags_btn"></div>
                    <span>visited</span>
                </div>
                <div class="tags_wrapper">
                    <div class="not-visited tags_btn"></div>
                    <span>not visited</span>
                </div>
                <div class="tags_wrapper">
                    <div class="review tags_btn"></div>
                    <span>review</span>
                </div>

                <div class="tags_wrapper">
                    <div class="answered tags_btn"></div>
                    <span>answered</span>
                </div>

            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
